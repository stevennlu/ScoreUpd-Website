<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
    
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

     <!-- Google Fonts -->
     <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="2.0.3/widgets.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
          background: white;
        }
      </style>

    <title>ScoreUpd</title>
</head>

<body class="">

    <nav class="mx-auto max-w-6xl min-h-screen flex flex-col bg-[#fff] font-['Oswald'] ">

        
        <div class="">
            <h1 class="text-[#3a506b] text-5xl font-bold p-4 flex justify-center items-center mt-4">ScoreUpd</h1>
            
        </div>

        <nav class="flex justify-center items-center gap-4">
            <div class="nav-link text-lg hover:text-[#8d99ae] hover:cursor-pointer" onclick="switchSection(event,'standings')">Standings</div>
            <div> | </div>
            <div class="nav-link text-lg hover:text-[#8d99ae] hover:cursor-pointer" onclick="switchSection(event,'games')">Games</div>
        </nav>

       

        <nav class="text-black flex items-center justify-center">
            
            <div class="flex p-4 overflow-x-auto whitespace-nowrap scrollbar-custom scroll-smooth gap-4">
                <a href="#" data-standings="standings/standingsCL.html" data-games="Games/CLgames.html" class="league-link active bg-slate-300/80 rounded-lg p-1 hover:bg-slate-400 ">UEFA CL</a>
            <a href="#" data-standings="standings/standingsLL.html" data-games="Games/LLgames.html"class="league-link bg-slate-300/80 rounded-lg p-1 hover:bg-slate-400 ">La Liga</a>
            <a href="#" data-standings="standings/standingsPL.html" data-games="Games/PLgames.html"class="league-link bg-slate-300/80 rounded-lg p-1 hover:bg-slate-400 ">Premier League</a>
            <a href="#" data-standings="standings/standingsMX.html" data-games="Games/MXgames.html"class="league-link bg-slate-300/80 rounded-lg p-1 hover:bg-slate-400 ">Liga MX</a>
            <a href="#" data-standings="standings/standingsCopa.html" data-games="Games/CopaAMGames.html"class="league-link bg-slate-300/80 rounded-lg p-1 hover:bg-slate-400 ">Copa America</a>
            <a href="#" data-standings="standings/standingsBL.html" data-games="Games/BLgames.html"class="league-link bg-slate-300/80 rounded-lg p-1 hover:bg-slate-400 ">Bundesliga</a>

            </div>

            
            
        
        </nav>

        <div class="flex justify-center items-center  ">
            <iframe src="standings/standingsCL.html" class="score-box w-full p-2 min-h-screen"></iframe>

            
        </div>

    </nav>

    <script>
        let currentSection = "standings"; 
  
        function switchSection(event, section) {
            event.preventDefault();
  
            
            document.querySelectorAll('.nav-link').forEach(link => {
                link.style.textDecoration = 'none';
            });
  
            // Add underline to the clicked link
            event.target.style.textDecoration = 'underline';
  
            // Update the current section
            currentSection = section;
  
           
            const iframe = document.querySelector('.score-box');
            iframe.src = section === "standings" ? "standings/standingsCL.html" : "Games/CLgames.html";
        }
  
       
        document.querySelectorAll('.league-link').forEach(link => {
            link.addEventListener('click', (event) => {
                event.preventDefault();
  
                const iframe = document.querySelector('.score-box');
  
               
                const leagueSrc = link.dataset[currentSection];
                if (leagueSrc) {
                    iframe.src = leagueSrc;
                }
  
            });
        });

        


       



    </script>
    





    

</body>
</html>
